name: Acitons Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls
      - name: simple javascript aciton
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: Suyog Gangal
      - name: log greeting
        run: echo "${{steps.greet.outputs.time}}"
