name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hellow World"
      - name: multiple git  scripts
        run: |
          node -v
          npm -v
      - name: python
        run: |
          import platform
          print(platform.procesor())
        shell: python
